<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1 class="row text-light justify-content-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-3 views" id="sidebar">
          <section class="row p-2 border-bottom border-dark" id="search-city">
            <h2 class="w-100">Search for City:</h2>
            <input type="text" class="w-100 h-25 mb-1" id="input-city" placeholder="Input City">
            <select class="browser-default custom-select mb-1" id="select-state">
              <option selected="">Select State</option>
              <option>Alabama</option>
              <option>Alaska</option>
              <option>Arizona</option>
              <option>Arkansas</option>
              <option>California</option>
              <option>Colorado</option>
              <option>Connecticut</option>
              <option>Delaware</option>
              <option>District of Columbia</option>
              <option>Florida</option>
              <option>Georgia</option>
              <option>Hawaii</option>
              <option>Idaho</option>
              <option>Illinois</option>
              <option>Indiana</option>
              <option>Iowa</option>
              <option>Kansas</option>
              <option>Kentucky</option>
              <option>Louisiana</option>
              <option>Maine</option>
              <option>Maryland</option>
              <option>Massachusetts</option>
              <option>Michigan</option>
              <option>Minnesota</option>
              <option>Mississippi</option>
              <option>Missouri</option>
              <option>Montana</option>
              <option>Nebraska</option>
              <option>Nevada</option>
              <option>New Hampshire</option>
              <option>New Jersey</option>
              <option>New Mexico</option>
              <option>New York</option>
              <option>North Carolina</option>
              <option>North Dakota</option>
              <option>Ohio</option>
              <option>Oklahoma</option>
              <option>Oregon</option>
              <option>Pennsylvania</option>
              <option>Rhode Island</option>
              <option>South Carolina</option>
              <option>South Dakota</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Utah</option>
              <option>Vermont</option>
              <option>Virginia</option>
              <option>Washington</option>
              <option>West Virginia</option>
              <option>Wisconsin</option>
              <option>Wyoming</option>
            </select>
            <button type="button" class="w-100 bg-primary mb-1" id="search-button" onclick="getCityInfo(this)">Search</button>
          </section>
          <section class="row p-2" id="city-results"></section>
        </aside>
        <section class="col-9 views">
          <section class="row h-50" id="result-current">
            <div class="border border-dark">
              <h2 class="ml-1" id="current-city"></h2>
              <h3 class="ml-1" id="current-date"></h3>
              <p class="ml-1" id="current-temp"></p>
              <p class="ml-1" id="current-wind"></p>
              <p class="ml-1" id="current-humidity"></p>
              <p class="ml-1" id="current-uvi"></p>
            </div>
          </section>
          <section class="row h-50" id="result-5Day">
            <h3 class="col-12">5-Day Forcast:</h3>
            <div class="col-12">
              <div class="d-flex flex-row row-12" id="fiveDay-results"></div>
            </div>
          </section>
        </section>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/mainJs.js"></script>
  </body>
</html>
